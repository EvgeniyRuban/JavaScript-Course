<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            "use strict";
            const products = [
                {
                    id: 3,
                    price: 200,
                },
                {
                    id: 4,
                    price: 900,
                },
                {
                    id: 1,
                    price: 1000,
                },
            ];
            products.forEach(product => {
                product.price = discount(product.price, 15);
            });

            function discount(value, discountSize)
            {
                return value -= value * (discountSize / 100);
            }
        </script>
    </body>
</html>
