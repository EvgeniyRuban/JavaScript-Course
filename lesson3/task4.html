<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            "use strict";
            const products = [
                {
                    id: 3,
                    price: 127,
                    photos: [
                        "1.jpg",
                        "2.jpg",
                    ]
                },
                {
                    id: 5,
                    price: 499,
                    photos: []
                },
                {
                    id: 10,
                    price: 26,
                    photos: [
                        "3.jpg"
                    ]
                },
                {
                    id: 8,
                    price: 78,
                },
            ];
            let productsWithPhoto = products.filter(product => {
                return "photos" in product && product.photos.length > 0;
            });

            products.sort((product1, product2) => {
                if(product1.price > product2.price){
                    return 1;
                }
                else if(product2.price > product1.price){
                    return -1;
                }
            });
        </script>
    </body>
</html>
