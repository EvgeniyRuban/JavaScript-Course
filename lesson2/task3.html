<!DOCTYPE html>
<html lang = en>
    <head></head>
    <body>
        <script>
            "use strict";
            let a = 1;
            let b = -1;

            if(a >= 0 && b >= 0)
            {
                alert(a - b);
            }
            else if(a < 0 && b < 0)
            {
                alert(a * b);
            }
            else
            {
                alert(a + b);
            }
        </script>
    </body>
</html>
