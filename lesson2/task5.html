<!DOCTYPE html>
<html lang = en>
    <head></head>
    <body>
        <script src ="task4.js"></script>
        <script>
            "use strict";
            
            alert(mathOperation(3, 3, "mult"));
             
            function mathOperation (arg1, arg2, operator)
            {
                switch(operator)
                {
                    case "plus":
                    {
                        return plus(arg1, arg2);
                    }
                    case "minus":
                    {
                        return minus(arg1, arg2);
                    }
                    case "mult":
                    {
                        return mult(arg1, arg2);
                    }
                    case "divis": 
                    {
                        return divis(arg1, arg2);
                    }
                }
            }
        </script>
    </body>
</html>
