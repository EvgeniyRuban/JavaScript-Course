<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Document</Title>
    </head>
    <body>
        <script src = "task6.js"></script>
        <script>

            let sum = null;
            let inputCorrect = false;

            do
            {
                sum = +prompt("Введите сумму которую хотите внести:");
                if(Boolean(sum) && sum > 0)
                {
                    inputCorrect = true;
                }
                else
                {
                    alert("Вы ввели некорректные данные!");
                }

            }while(!inputCorrect);

            alert(`Ваша сумма ${convertToMonetaryForm(sum)} успешно зачислена.`);
        </script>
    </body>
</html>
