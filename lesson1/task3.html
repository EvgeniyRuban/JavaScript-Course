<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            "use strict";
            alert(10 + 10 + "10");
            alert(10 + "10" + 10);
            alert(10 + 10 + + "10");
            alert(10 / -"");
            alert(10 / + "2,5");

            /*
            1. 10 + 10 = 20 и поскольку один из операндов строка получаем "2010";
            2. 10 + "10" = "1010" и "1010" + 10 = "101010";
            3. 10 + 10  = 20 и 20 + +"10" = 30 ("10" приведено к числу с помощью унарного плюса);
            4. 10 / -"" = -Infinity (строка после приведения с помощью унарного минуса равна -0);
            5. 10 / + "2,5" = NaN ("2,5" нельзя привести к числу с помощью унарного плюса, а при умножении числа на строку получаем NaN);
            */
        </script>
    </body>
</html>
